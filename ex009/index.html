<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Linhas Ordenadas</h2>
    <ol type="I"start="1"> <!--1 A a I i-->
        <li>Acordar
        <li>Tomar café
        <li>Escovar os dentes
        <li>Me preparar
        <li>Sair
        <li>ir para o trabalho
        <li>ir para faculdade
        <li>Voltar para casa
    </ol>
    <h2>Lista não Ordenadas</h2> 
    <ul type="circle"><!-- disc, circle, square-->
        <li>Pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
    
</body>
</html>
